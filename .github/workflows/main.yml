name: Generate Sales Report

# Trigger workflow on push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: coffe_shop_sales_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      # 4️⃣ Seed Postgres from CSV
      - name: Seed database from CSV
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          # Create the sales table
          PGPASSWORD=postgres psql -h localhost -U postgres -d coffe_shop_sales_db -c "
          CREATE TABLE IF NOT EXISTS sales (
              id SERIAL PRIMARY KEY,
              transaction_date DATE NOT NULL,
              unit_price NUMERIC(10,2) NOT NULL,
              transaction_qty INTEGER NOT NULL
          );"
          # Import CSV
          PGPASSWORD=postgres psql -h localhost -U postgres -d coffe_shop_sales_db -c "\
          COPY sales(transaction_date, unit_price, transaction_qty) \
          FROM '$(pwd)/coffee_shop_sales.csv' \
          DELIMITER ',' CSV HEADER;"

      # 5️⃣ Run Python script to generate HTML
      - name: Run report generator
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coffe_shop_sales_db
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          python render_html.py

      # 6️⃣ Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: sales-report
          path: index.html
