name: Generate Sales Report

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: coffe_shop_sales_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      # 4️⃣ Create temporary CSV with only needed columns
      - name: Create temporary CSV
        run: |
          # Adjust $2, $4, $8 based on your CSV for transaction_date, unit_price, transaction_qty
          awk -F',' 'NR==1 {print "transaction_date,unit_price,transaction_qty"} NR>1 {print $2","$4","$8}' coffee_shop_sales.csv > coffee_shop_sales_temp.csv

      # 5️⃣ Seed Postgres from temp CSV
      - name: Seed database
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          
          # Create sales table
          PGPASSWORD=postgres psql -h localhost -U postgres -d coffe_shop_sales_db -c "
          CREATE TABLE IF NOT EXISTS sales (
              transaction_date DATE NOT NULL,
              unit_price NUMERIC(10,2) NOT NULL,
              transaction_qty INTEGER NOT NULL
          );"

          # Import temp CSV into sales table
          PGPASSWORD=postgres psql -h localhost -U postgres -d coffe_shop_sales_db -c "\
          \copy sales(transaction_date, unit_price, transaction_qty) \
          FROM 'coffee_shop_sales_temp.csv' DELIMITER ',' CSV HEADER;"

      # 6️⃣ Run Python script to generate HTML
      - name: Run report generator
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coffe_shop_sales_db
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: python render_html.py

      # 7️⃣ Upload HTML as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: sales-report
          path: index.html

      # 8️⃣ Clean up temporary CSV
      - name: Clean up temp CSV
        run: rm coffee_shop_sales_temp.csv
